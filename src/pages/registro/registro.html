<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          Crear una Cuenta
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

      <ion-item padding>
          <ion-label floating>Nombre</ion-label>
          <ion-input formControlName="name" type="text" [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.name.valid  && signupForm.controls.name.dirty" no-lines>
          <p>Porfavor ingrese un nombre</p>
      </ion-item>

      <ion-item padding>
        <ion-label floating>Apellido</ion-label>
        <ion-input formControlName="apellido" type="text" [class.invalid]="!signupForm.controls.apellido.valid && signupForm.controls.apellido.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.apellido.valid  && signupForm.controls.apellido.dirty" no-lines>
        <p>Porfavor ingrese un apellido</p>
    </ion-item>

      <ion-item padding>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty" no-lines>
          <p>Porfavor ingrese un email válido.</p>
      </ion-item>

      <ion-item padding>
          <ion-label floating>Contraseña</ion-label>
          <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty" no-lines>
          <p>Su contraseña necesita mínimo 6 caracteres.</p>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!signupForm.valid">
    Crear una cuenta
  </button>
  </form>
</ion-content>
